<!DOCTYPE html>
<html lang="en">

<head>
    <link href="/index.css" rel="stylesheet">
    <link href="/login/index.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <div class="card">
        <form method="post">
            <div class="column">
                <input type="text" name="login" placeholder="Your login...">
                <div class="placeholder" style="height: 1vh;"></div>
                <input type="password" name="password" placeholder="Your password...">
                <div class="placeholder" style="height: 1vh;"></div>
                <div class="row">
                    <input class="form-button" type="submit" value="Log in">
                    <div class="placeholder" style="width: 0.5vw;"></div>
                    <input class="form-button" type="button" value="Change Password">
                </div>
            </div>
        </form>
    </div>
</body>

</html>
